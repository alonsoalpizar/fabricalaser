<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tecnologias | Admin FabricaLaser</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../admin.css">
</head>
<body>
  <div class="admin-layout">
    <aside class="sidebar" id="sidebar"></aside>

    <main class="main-content">
      <header class="content-header">
        <div>
          <h1 class="content-title">Tecnologias Laser</h1>
          <div class="content-breadcrumb">
            <a href="/admin/">Dashboard</a>
            <span>/</span>
            <span>Configuracion</span>
            <span>/</span>
            <span>Tecnologias</span>
          </div>
        </div>
        <button class="btn btn-primary" onclick="openCreateModal()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Nueva Tecnologia
        </button>
      </header>

      <div class="content-body">
        <div class="card">
          <div class="card-body">
            <div id="dataTable">
              <div class="loading"><div class="spinner"></div></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Create/Edit Modal -->
  <div class="modal-overlay" id="itemModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Nueva Tecnologia</h3>
        <button class="modal-close" onclick="closeModal('itemModal')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <form id="itemForm" onsubmit="saveItem(event)">
        <div class="modal-body">
          <input type="hidden" id="itemId" value="">

          <div class="form-group">
            <label class="form-label">Nombre *</label>
            <input type="text" class="form-input" id="itemName" required placeholder="Ej: CO2, UV, Fibra">
          </div>

          <div class="form-group">
            <label class="form-label">Descripcion</label>
            <textarea class="form-textarea" id="itemDescription" placeholder="Descripcion de la tecnologia..."></textarea>
          </div>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
              <label class="form-label">Orden</label>
              <input type="number" class="form-input" id="itemOrder" min="0" value="0" placeholder="0">
              <span class="form-hint">Orden de aparicion</span>
            </div>

            <div class="form-group">
              <label class="form-label">Estado</label>
              <select class="form-select" id="itemActive">
                <option value="true">Activo</option>
                <option value="false">Inactivo</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal('itemModal')">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="saveBtn">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal-overlay" id="deleteModal">
    <div class="modal" style="max-width: 400px;">
      <div class="modal-header">
        <h3 class="modal-title">Confirmar eliminacion</h3>
        <button class="modal-close" onclick="closeModal('deleteModal')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <p>Esta seguro de eliminar <strong id="deleteItemName"></strong>?</p>
        <p class="text-muted" style="margin-top: 0.5rem; font-size: 0.875rem;">Esta accion no se puede deshacer.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal('deleteModal')">Cancelar</button>
        <button class="btn btn-danger" onclick="confirmDelete()">Eliminar</button>
      </div>
    </div>
  </div>

  <script src="../admin.js"></script>
  <script>
    const ENDPOINT = '/admin/technologies';
    const ENTITY_NAME = 'Tecnologia';
    let items = [];
    let deleteItemId = null;

    async function loadItems() {
      const container = document.getElementById('dataTable');
      container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

      try {
        const data = await apiGet(ENDPOINT);
        items = data.data || [];
        renderTable();
      } catch (err) {
        console.error('Failed to load items:', err);
        container.innerHTML = `<div class="empty-state"><p class="text-error">Error: ${err.message}</p></div>`;
      }
    }

    function renderTable() {
      const container = document.getElementById('dataTable');

      if (items.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
              <path d="M2 17l10 5 10-5"></path>
              <path d="M2 12l10 5 10-5"></path>
            </svg>
            <p>No hay tecnologias configuradas</p>
          </div>
        `;
        return;
      }

      container.innerHTML = `
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Orden</th>
              <th>Estado</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            ${items.map(item => `
              <tr>
                <td class="font-mono">${item.id}</td>
                <td class="font-semibold">${item.name || item.nombre || '-'}</td>
                <td class="text-muted truncate" style="max-width: 200px;">${item.description || item.descripcion || '-'}</td>
                <td>${item.sort_order || item.orden || 0}</td>
                <td>
                  <span class="status-badge ${item.is_active ? 'approved' : 'rejected'}" style="font-size: 0.6875rem;">
                    ${item.is_active ? 'Activo' : 'Inactivo'}
                  </span>
                </td>
                <td>
                  <div style="display: flex; gap: 0.25rem;">
                    <button class="btn btn-ghost btn-sm" onclick="editItem(${item.id})" title="Editar">
                      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                      </svg>
                    </button>
                    <button class="btn btn-ghost btn-sm" onclick="deleteItem(${item.id}, '${(item.name || item.nombre || '').replace(/'/g, "\\'")}')" title="Eliminar">
                      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                      </svg>
                    </button>
                  </div>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    function openCreateModal() {
      document.getElementById('modalTitle').textContent = `Nueva ${ENTITY_NAME}`;
      document.getElementById('itemForm').reset();
      document.getElementById('itemId').value = '';
      document.getElementById('itemOrder').value = items.length;
      openModal('itemModal');
    }

    function editItem(id) {
      const item = items.find(i => i.id === id);
      if (!item) return;

      document.getElementById('modalTitle').textContent = `Editar ${ENTITY_NAME}`;
      document.getElementById('itemId').value = item.id;
      document.getElementById('itemName').value = item.name || item.nombre || '';
      document.getElementById('itemDescription').value = item.description || item.descripcion || '';
      document.getElementById('itemOrder').value = item.sort_order || item.orden || 0;
      document.getElementById('itemActive').value = item.is_active ? 'true' : 'false';
      openModal('itemModal');
    }

    async function saveItem(e) {
      e.preventDefault();

      const id = document.getElementById('itemId').value;
      const isNew = !id;

      const body = {
        name: document.getElementById('itemName').value,
        description: document.getElementById('itemDescription').value || null,
        sort_order: parseInt(document.getElementById('itemOrder').value) || 0,
        is_active: document.getElementById('itemActive').value === 'true'
      };

      const saveBtn = document.getElementById('saveBtn');
      saveBtn.disabled = true;
      saveBtn.textContent = 'Guardando...';

      try {
        if (isNew) {
          await apiPost(ENDPOINT, body);
          showToast(`${ENTITY_NAME} creada`, 'success');
        } else {
          await apiPut(`${ENDPOINT}/${id}`, body);
          showToast(`${ENTITY_NAME} actualizada`, 'success');
        }

        closeModal('itemModal');
        loadItems();
      } catch (err) {
        console.error('Failed to save:', err);
        showToast(err.message || 'Error al guardar', 'error');
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = 'Guardar';
      }
    }

    function deleteItem(id, name) {
      deleteItemId = id;
      document.getElementById('deleteItemName').textContent = name || 'este elemento';
      openModal('deleteModal');
    }

    async function confirmDelete() {
      if (!deleteItemId) return;

      try {
        await apiDelete(`${ENDPOINT}/${deleteItemId}`);
        showToast(`${ENTITY_NAME} eliminada`, 'success');
        closeModal('deleteModal');
        loadItems();
      } catch (err) {
        console.error('Failed to delete:', err);
        showToast(err.message || 'Error al eliminar', 'error');
      }

      deleteItemId = null;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const ready = await initAdmin('technologies');
      if (ready) loadItems();
    });
  </script>
</body>
</html>
